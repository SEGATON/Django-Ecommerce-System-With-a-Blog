{% extends "django_experiments_app/base.html" %}

	{% block content %}


		<div class="container-fluid">

			<div class="row">
				<div class="col-md-2">



				</div>
				<div class="col-md-8">

						<div class="row row-cols-1 row-cols-md-4 g-4">
							{% for product in products %}
						  <div class="col">

						    <div class="card h-100">
						      <img src="{{product.featured_image.url}}" class="card-img-top" alt="...">
						      <div class="card-body">


						      </div>
						      <div class="card-footer">
						      	<a href="{{product.get_absolute_url}}">{{product.title}}</a><br>
						        <small class="text-muted">Last updated 3 mins ago</small><br>
						        <small>{{product.price}}</small>
						      </div>
						    </div>

						  </div>
						  {% endfor %}

						</div>
				</div>
				<div class="col-md-2"></div>
			</div>

		</div>



	{% endblock %}
